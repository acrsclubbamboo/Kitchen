<!DOCTYPE html>
<html>
    <head>
        <title>Auto-refreshing Page</title>
        <script type="text/javascript">
            function refreshPage() {
                location.reload();
            }
            setTimeout(refreshPage, 300000);
        </script>
    </head>
    <body style="margin:0px;padding:0px;overflow:hidden">
        <iframe src="https://docs.google.com/spreadsheets/d/1Nnai86oWvr0yEd-vFAtRHE28iYY6f2EKyUw-kM8A5Gs/pubhtml" style="overflow:hidden;height:100%;width:100%" frameborder="0"></iframe>
    </body>
</html>

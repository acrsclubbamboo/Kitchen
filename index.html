<!DOCTYPE html>
<html>
    <head>
        <title>Auto-refreshing Page</title>
        <script type="text/javascript">
            function refreshPage() {
                location.reload();
            }
            setTimeout(refreshPage, 120000);
        </script>
    </head>
    <body>
        <iframe src="https://docs.google.com/spreadsheets/d/1Nnai86oWvr0yEd-vFAtRHE28iYY6f2EKyUw-kM8A5Gs/pubhtml" height="100%"></iframe>
    </body>
</html>
